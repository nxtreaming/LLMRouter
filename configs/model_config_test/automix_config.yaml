# Automix Router Configuration for the main LLMRouter project
# Paths are resolved relative to the repository root.

real_data:
  data_path: "data/automix/router_automix_llamapair_ver_outputs.jsonl"
  output_dir: "data/automix"

  data_conversion:
    default_data_dir: "data/default_data"
    input_files:
      test: "default_routing_test_data.jsonl"
      train: "default_routing_train_data.jsonl"
    output_files:
      test: "router_test_data_nq.jsonl"
      train: "router_train_data_nq.json"
      merged: "train_test_nq_split.jsonl"

  engine_small: "meta/llama-3.1-8b-instruct"
  engine_large: "meta/llama-3.1-70b-instruct"

  routing_method: "POMDP"
  num_bins: 8

  columns:
    slm: "llama13b_f1"
    llm: "llama70b_f1"
    verifier: "p_ver_13b"

  costs:
    small_model: 1
    large_model: 50
    verifier: 1

  training:
    device: "cpu"
    verbose: true

  inference:
    num_samples: 2


display:
  separator_width: 70
  precision:
    ibc_lift: 4
    performance: 4
    cost: 2
    percentage: 1
